<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>EJEMPLO DE ONE SIGNAL</h1>    
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
    <script>
        var OneSignalCliente = window.OneSignal || [];
        OneSignalCliente.push(function() {
            OneSignalCliente.on('notificationDisplay', function(event) {
                console.log('OneSignal notification displayed:', event);
            });    
            OneSignalCliente.on('notificationDismiss', function(event) {
                console.warn('OneSignal notification dismissed:', event);
            });
            OneSignalCliente.setExternalUserId('test');    
            OneSignalCliente.init({
                appId: "ba563a87-fd9e-4f25-985b-f4b4ea7fb160"                
            });   
        });       
  </script>
</body>
</html>
